version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: com.github.spring-projects-experimental:spring-graal-feature
    versions:
    - 0.9.0
    - 0.9.1
  - dependency-name: org.springframework.boot:spring-boot-maven-plugin
    versions:
    - 2.4.3
    - 2.4.4
  - dependency-name: org.springframework.boot:spring-boot-dependencies
    versions:
    - 2.4.3
    - 2.4.4
